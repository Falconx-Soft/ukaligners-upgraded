{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">Fee</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <div class="card-body">
                            <form method="post" action="">{% csrf_token %}
                                <div class="row">
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Fee plan</label>
                                                <input type="number" class="form-control m-2 form-fields" placeholder="fee plan"
                                                    name="fee_plan" value="{{fee_obj.fee_plan}}" required>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Fee retainer</label>
                                                <input type="number" class="form-control m-2" placeholder="fee retainer"
                                                    name="fee_retainer" value="{{fee_obj.fee_retainer}}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Fee aligner</label>
                                                <input type="number" class="form-control m-2 form-fields" placeholder="fee aligner"
                                                    name="fee_aligner" value="{{fee_obj.fee_aligner}}" required>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Fee monitring</label>
                                                <input type="number" class="form-control m-2" placeholder="fee monitring"
                                                    name="fee_monitring" value="{{fee_obj.fee_monitring}}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Fee comprehensive</label>
                                                <input type="number" class="form-control m-2 form-fields" placeholder="fee comprehensive"
                                                    name="fee_comprehensive" value="{{fee_obj.fee_comprehensive}}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3 ms-2" type="submit" value="Create">Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
