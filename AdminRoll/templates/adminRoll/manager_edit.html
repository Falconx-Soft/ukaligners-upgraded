{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">{{labels.title}}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <div class="card-body">
                            <form method="post" action="">{% csrf_token %}
                                <div class="row">
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Number</label>
                                                <input type="text" {% if manager_obj.number %} value="{{ manager_obj.number }}" {% endif %} class="form-control m-2" placeholder="Contact number"
                                                    name="number">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Fee</label>
                                                <input type="number" step="0.1" {% if manager_obj.fee %} value="{{ manager_obj.fee }}" {% endif %} class="form-control m-2" placeholder="Enter fee"
                                                    name="fee">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Outstanding</label>
                                                {% if manager_obj.outstanding == True %}
                                                <input type="checkbox" name="outstanding" checked>
                                                {% else %}
                                                <input type="checkbox" name="outstanding">
                                                {% endif %}

                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3 ms-2" type="submit" value="Create">Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

{% endblock %}
