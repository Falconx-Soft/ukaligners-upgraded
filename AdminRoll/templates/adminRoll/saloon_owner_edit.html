{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">{{labels.title}}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <div class="card-body">
                            <form method="post" action="">{% csrf_token %}
                                <div class="row">
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Number</label>
                                                <input type="text" {% if saloon_owner_obj.number %} value="{{ saloon_owner_obj.number }}" {% endif %} class="form-control m-2" placeholder="Contact number"
                                                    name="number">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Code</label>
                                                <input type="text" {% if saloon_owner_obj.code %} value="{{ saloon_owner_obj.code }}" {% endif %} class="form-control m-2" placeholder="Enter code"
                                                    name="code">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row" id="more_flights">
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Manager</label>
                                                {{form.manager}}
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div id="inputContainer">
                                                <br>
                                                <label>Saloon</label>
                                                {{form.saloon}}
                                                {% if form.errors.saloon %}
                                                    {{form.errors.saloon}}
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3 ms-2" type="submit" value="Create">Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

{% endblock %}
