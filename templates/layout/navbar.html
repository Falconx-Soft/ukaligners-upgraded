{% load static %}
<div class="container-fluid g-0">
    <div class="row">
        <div class="col-lg-12 p-0 ">
            <div class="header_iner d-flex justify-content-between align-items-center"
                 style="background: rgb(27, 48, 34)">
                <div class="sidebar_icon d-lg-none">
                    <i class="ti-menu"></i>
                </div>
                <div class="serach_field-area d-flex align-items-center">
                    <div>
                        <h3 class="mt-2" style="color: white;text-transform: uppercase;">{{ request.user.username }}</h3>
                    </div>
                </div>
                <div class="header_right d-flex justify-content-between align-items-center">

                </div>
                <div class="header_right d-flex justify-content-between align-items-center">
                    <div class="header_notification_warp d-flex align-items-center">
                        <li>
                            <a class="" style="color: #DDBC9FFF" href="{% url 'logout' %}"> <i
                                    class="ti-power-off" style="font-size:25px"></i></a>
                        </li>
                        <li>
                            <a class="" style="color: #DDBC9FFF" href="{% url 'password_reset' %}"> <i
                                    class="fa fa-key"
                                    aria-hidden="true" style="font-size:25px"></i></a>
                        </li>
                        <li>
                            {% if request.user.is_dentist %}
                            <a class="" style="color: #DDBC9FFF"
                               href="{% url 'DentistRoll:edit_profile' %}"> <i
                                    class="fa fa-user" style="font-size:25px"></i></a>
                            {% elif request.user.is_salon  %}
                            <a class="" style="color: #DDBC9FFF"
                               href="{% url 'SaloonRoll:edit_profile' %}"> <i
                                    class="fa fa-user" style="font-size:25px"></i></a>
                            {% endif %}

                            edit_profile
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
